             </div>
            <div id="divSignInContainer" style="display:none">
                <div class="text-center"><h3><b>Register</b></h3></div>
                <div class="col-lg-12">
                    
                    <form class="form" role="form" method="post" action="signin" accept-charset="UTF-8" id="signin-nav">
                        <div class="form-group">
                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6 col-xs-offset-3">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="btn btn-primary btn-block" value="Register Now">
                            </div>
                         </div>
                         <input type="hidden" class="hide" name="token" id="token" value="7c6f19960d63f53fcd05c3e0cbc434c0">
                    </form>
               </div>
           </div>
            <div id="divLogInContainer" style="display:none">
                <div class="text-center"><h3><b>Log In</b></h3></div>
                <div class="row">
                    <div class="col-md-12">
                          Login via
                        <div class="social-buttons">
                            <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                            <a href="#" class="btn btn-tw"><i class="fa fa-google-plus"></i> Google+</a>
                        </div>
                           or
                        <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> keep me logged-in
                                </label>
                            </div>
                       </form>
                    </div>
                </div>
